version: '3.7'
services:
  postgres:
    image: postgres:13.2-alpine
    container_name: airglue_postgres
    restart: always
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    logging:
      options:
        max-size: 10m
        max-file: "3"

  webserver:
    build: infrastructure/docker
    container_name: airglue_webserver
    restart: always
    entrypoint: ./script/entrypoint.sh
    depends_on:
        - postgres
    environment:
      - AIRFLOW__CORE__SQL_ALCHEMY_CONN=postgresql+psycopg2://airflow:airflow@postgres/airflow
      - AIRFLOW__CORE__EXECUTOR=LocalExecutor
      - AIRFLOW__CORE__LOGGING_LEVEL=INFO
      - GOOGLE_APPLICATION_CREDENTIALS=/secret/gcp-credentials/application_default_credentials.json

      - AIRGLUE_GCP_PROJECT_ID=${AIRGLUE_GCP_PROJECT_ID?AIRGLUE_GCP_PROJECT_ID_is_undefined} # GCP project_id
      - AIRGLUE_GCP_REGION=${AIRGLUE_GCP_REGION?AIRGLUE_GCP_REGION_is_undefined} # GCP default region
      - AIRGLUE_GCP_INFRA_PROJECT_ID=${AIRGLUE_GCP_INFRA_PROJECT_ID?AIRGLUE_GCP_INFRA_PROJECT_ID_is_undefined} # GCP INFRA PROJECT ID
      - AIRGLUE_SRC_PATH=/opt/airflow/dags
      - AIRGLUE_CONFIG_PATH=/opt/airflow/dags/airglue/example # Example config path
    logging:
      options:
        max-size: 10m
        max-file: "3"
    volumes:
      - ./airglue:/opt/airflow/dags/airglue
      - ~/.config/gcloud/application_default_credentials.json:/secret/gcp-credentials/application_default_credentials.json # mount application default credentials only so no keys as used
    ports:
      - "8082:8080"
    command: webserver
    healthcheck:
      test: ["CMD-SHELL", "[ -f /opt/airflow/airflow-webserver.pid ]"]
      interval: 30s
      timeout: 30s
      retries: 3